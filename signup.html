<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(65, 65, 185);
            padding: 10px;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        #personalBloggingApp {
            margin: 0;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #loginButton {
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }
        #personalBloggingSignup {
            text-align: center;
            color: rgb(7, 7, 7);
            margin-top: 20px;
        }
        #signUp {
            display: block;
            margin-top: 20px;
        }    </style>
</head>
<body>
  <div id="container">
    <div id="navbar">
        <h3 id="personalBloggingApp">Personal Blogging Application</h3>
        <button id="loginButton">Sign-Up</button>
    </div>
    
    <h1 id="personalBloggingSignup">Signup</h1>
    <div id="form">
        <label for="firstName">Initial Name:</label>
        <input type="text" id="firstName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br><br>
        <label for="sEmail">Email:</label>
        <input type="email" id="sEmail"><br><br>
        <label for="sPassword">Password:</label>
        <input type="password" id="sPassword"><br><br>
        <label for="sRepeatPassword">Repeat Password:</label>
        <input type="password" id="sRepeatPassword"><br><br>
        <button id="signUp">Sign Up</button>
    </div>
</div>
    <script type="module">
      // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAPLdEnDau3y5pVQHCKN6vvu6LPKfeyJ8o",
    authDomain: "mini-hackathon-task.firebaseapp.com",
    databaseURL: "https://mini-hackathon-task-default-rtdb.firebaseio.com",
    projectId: "mini-hackathon-task",
    storageBucket: "mini-hackathon-task.appspot.com",
    messagingSenderId: "891454075592",
    appId: "1:891454075592:web:ea14932edee73a4355abfd",
    measurementId: "G-Y5V4N21BR1"
  };


      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      const loginButton = document.getElementById("loginButton");
        loginButton.addEventListener("click", () => {
            location.href = "./SignIn.html";
        });
      let signUp =  document.getElementById("signUp");
      signUp.addEventListener('click', () => {
        let email = document.getElementById("sEmail").value;
        let password = document.getElementById("sPassword").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user.email);
            alert('Sign-Up Successfully');
            location.href="./SignIn.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode, errorMessage);

          });
      });
    </script>
</body>
</html>
